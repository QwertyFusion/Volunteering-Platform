<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        .container {
      max-width: 700px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    h2 {
      font-weight: bold;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Organization Registration</h2>
    <form>
      <div class="mb-3">
        <label for="organizationId" class="form-label">Organization ID</label>
        <input type="text" class="form-control" id="organizationId" placeholder="Enter Organization ID" required>
      </div>

      <div class="mb-3">
        <label for="orgName" class="form-label">Organization Name</label>
        <input type="text" class="form-control" id="orgName" placeholder="Enter Organization Name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
      </div>

      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter Phone Number" required>
      </div>

      <div class="mb-3">
        <label for="createdAt" class="form-label">Created At</label>
        <input type="datetime-local" class="form-control" id="createdAt" required>
      </div>

      <div class="mb-3">
        <label for="updatedAt" class="form-label">Updated At</label>
        <input type="datetime-local" class="form-control" id="updatedAt" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter Address" required></textarea>
      </div>

      <div class="mb-3">
        <label for="website" class="form-label">Website</label>
        <input type="url" class="form-control" id="website" placeholder="Enter Website URL">
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
