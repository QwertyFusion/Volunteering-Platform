<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Details - Community Volunteering Platform</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #8fc7ff;
    }

    .nav-container {
      background-color: rgba(255, 255, 255, 0.85);
    }

    main {
      flex: 1;
    }

    .task-card {
      border-radius: 10px !important;
    }

    .toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 1050;
    }
  </style>
</head>

<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar::navbar}"></div>


<!-- Task Details Section -->
<main class="container-fluid my-5">
  <section class="task-card card shadow" th:if="${task}">
    <header class="card-header bg-primary text-white">
      <h5 class="mb-0" th:text="${task.title}">Title</h5>
    </header>
    <div class="card-body">
      <div class="row g-4 mb-4">
        <div class="col-md-6">
          <p>
            <strong><i class="bi bi-calendar-event"></i> Event Date:</strong>
			<span th:text="${task.eventDate}"></span>
          </p>
          <p>
            <strong><i class="bi bi-clock"></i> Application Deadline:</strong>
			<span th:text="${task.cancellationDeadline}"></span>          </p>
          <p>
            <strong><i class="bi bi-clock-history"></i> Cancellation Deadline:</strong>
			<span  th:text="${task.applicationDeadline}"></span>          </p>
        </div>
        <div class="col-md-6">
          <p>
            <strong><i class="bi bi-geo-alt"></i> Location:</strong>
            <span th:text="${task.location}" th:if="${task.location} != null">Remote</span>
          </p>
          <!--<p>
            <strong><i class="bi bi-people"></i> Applicants:</strong>
            <span th:text="${task.applicantsCount}"></span>
          </p>-->
          <p>
            <strong><i class="bi bi-check-circle"></i> Status:</strong>
            <span
              th:text="${task.status}"
              class="badge badge-status"
              th:classappend="${task.status == 'Open' ? ' bg-success' : ' bg-danger'}"
            ></span>
          </p>
        </div>
      </div>

      <div class="mb-4">
        <h6>
          <strong><i class="bi bi-tools"></i> Required Skills:</strong>
        </h6>
        <div id="skillsList" class="ms-4">
          <span
            th:each="skill : ${task.skills}"
            class="badge bg-secondary me-2"
            th:text="${skill}"
          ></span>
        </div>
      </div>

      <hr />

      <div class="mb-4">
        <h6>
          <strong><i class="bi bi-card-text"></i> Description:</strong>
        </h6>
        <p id="taskDescription" class="ms-4" th:text="${task.description}">
          Description here...
        </p>
      </div>

      <!-- Success Message -->
      <div
        id="successMessage"
        class="alert alert-success mt-3"
        style="display: none"
        role="alert"
        aria-live="polite"
      >
        Task signed up successfully!
      </div>

      <div class="d-flex gap-2 mt-4">
        <button
          id="applyButton"
          class="btn btn-primary"
          onclick="applyForTask()"
          aria-hidden="false"
        >
          <i class="bi bi-check-circle"></i> Apply Now
        </button>
        <button
          id="cancelButton"
          class="btn btn-danger"
          style="display: none"
          onclick="cancelParticipation()"
          aria-hidden="true"
        >
          <i class="bi bi-x-circle"></i> Cancel Participation
        </button>
      </div>
    </div>
  </section>
</main>


<!-- Footer -->
<footer th:replace="~{/fragments/footer::footer}" class="footer p-sm-2 p-5 bg-dark text-white text-center position-relative">
  <div class="container d-flex justify-content-between align-items-center">
    <p class="lead m-0">
      Copyright &copy; <span id="current-year"></span>
      Volunteering Platform
    </p>
    <a
            href="https://github.com/QwertyFusion/Volunteering-Platform"
            class="btn btn-dark d-flex align-items-center text-white text-decoration-none"
    >
      <i class="bi bi-github h3 me-2"></i>
      <span class="lead m-0">GitHub Repository</span>
    </a>
  </div>

  <a href="#" class="position-absolute bottom-0 end-0 p-3">
    <i class="bi bi-arrow-up-circle h1 text-primary"></i>
  </a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
   function applyForTask() {
     document.getElementById("successMessage").style.display = "block";
     document.getElementById("applyButton").style.display = "none";
     document.getElementById("cancelButton").style.display = "block";
     document.getElementById("cancelButton").setAttribute("aria-hidden", "false");
   }

   function cancelParticipation() {
     document.getElementById("cancelButton").style.display = "none";
     document.getElementById("applyButton").style.display = "block";
     document.getElementById("successMessage").style.display = "none";
     document.getElementById("applyButton").setAttribute("aria-hidden", "false");
   }
 </script>
</body>
</html>
