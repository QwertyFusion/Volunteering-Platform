<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Task Details Page -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <img src="logo.png" alt="Logo" class="img-fluid" style="height: 50px;">
      <nav>
        <a href="#" class="me-3">Current Tasks</a>
        <a href="#" class="me-3">Rankings</a>
        <span>Username</span>
      </nav>
    </div>
    
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Task Name</h5>
        <img src="org_logo.png" alt="Organisation Logo" class="img-fluid mb-3" style="height: 80px;">
        <p><strong>Organisation Name:</strong> Organisation XYZ</p>
        <p><strong>Location:</strong> City, State</p>
        <p><strong>Duration:</strong> 4 weeks</p>
        <p><strong>Job Post Date:</strong> January 10, 2025</p>
        <p><strong>100+ applicants</strong></p>
        <p class="mt-3">&lt;Description here&gt;</p>
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary">View Applicants</button>
          <a href="#edit-task" class="btn btn-warning" data-bs-toggle="modal">Edit</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="edit-task" tabindex="-1" aria-labelledby="editTaskLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="taskName" class="form-label">Task Name</label>
              <input type="text" class="form-control" id="taskName" value="Task Name">
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" value="City, State">
            </div>
            <div class="mb-3">
              <label for="duration" class="form-label">Duration</label>
              <input type="text" class="form-control" id="duration" value="4 weeks">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="3">&lt;Description here&gt;</textarea>
            </div>
            <div class="mb-3">
              <label for="skills" class="form-label">Skills Required</label>
              <input type="text" class="form-control" id="skills" placeholder="Enter required skills">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger">Delete Task</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
