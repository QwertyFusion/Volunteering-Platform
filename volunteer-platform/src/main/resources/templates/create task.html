<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css"> <!-- Tagify CSS -->
    <style>
        .card {
            border-radius: 10px !important;
        }
        body, html {
            height: 100%;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Centered Container with Space Before and After -->
    <div class="container my-5">
        <!-- Create Task Card -->
        <div class="card shadow p-4 rounded-3 mx-auto" style="max-width: 600px;">
            <h2 class="text-center mb-4">Create Task</h2>
            <form>
                <div class="mb-3">
                    <label for="taskName" class="form-label">Task Name:</label>
                    <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter location">
                </div>
                <div class="mb-3">
                    <label for="eventDate" class="form-label">Event Date:</label>
                    <input type="date" class="form-control" id="eventDate">
                </div>
                <div class="mb-3">
                    <label for="applicationDeadline" class="form-label">Application Deadline:</label>
                    <input type="date" class="form-control" id="applicationDeadline">
                </div>
                <div class="mb-3">
                    <label for="cancellationDeadline" class="form-label">Cancellation Deadline:</label>
                    <input type="date" class="form-control" id="cancellationDeadline">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control" id="description" rows="4" placeholder="Enter description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="skills" class="form-label">Skills Required:</label>
                    <input id="skills" class="form-control" placeholder="Type and press Enter to add a skill">
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-danger">Delete Task</button>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tagify and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script> <!-- Tagify JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Tagify on the "skills" input field
        const input = document.querySelector('#skills');
        new Tagify(input);
    </script>
</body>
</html>
