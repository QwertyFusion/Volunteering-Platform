<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Volunteering Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 1050;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Current Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Rankings</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Username</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Task Details Section -->
  <div class="container mt-5">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 id="taskNameDisplay">Task Name</h5>
        <img src="organization-logo.png" alt="Logo of Example Organization" style="height: 40px;">
      </div>
      <div class="card-body">
        <p><strong>Organization Name:</strong> <span id="orgName">Example Org</span></p>
        <p><strong>Location:</strong> <span id="taskLocation">City, Country</span></p>
        <p><strong>Duration:</strong> <span id="taskDuration">3 months</span></p>
        <p><strong>Job Post Date:</strong> Jan 1, 2025</p>
        <p><strong>Applicants:</strong> 100+</p>
        <hr>
        <p><strong>Description:</strong> <span id="taskDescription">Task description here.</span></p>
        <button class="btn btn-primary">View Applicants</button>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editTaskModal">Edit</button>
      </div>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Task Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm">
            <!-- Edit Task Name -->
            <div class="mb-3">
              <label for="taskNameInput" class="form-label">Task Name</label>
              <div class="input-group">
                <input type="text" class="form-control" id="taskNameInput" value="Task Name" disabled>
                <button class="btn btn-warning" type="button" onclick="editField('taskNameInput')">Edit</button>
              </div>
            </div>

            <!-- Edit Location -->
            <div class="mb-3">
              <label for="locationInput" class="form-label">Location</label>
              <div class="input-group">
                <input type="text" class="form-control" id="locationInput" value="City, Country" disabled>
                <button class="btn btn-warning" type="button" onclick="editField('locationInput')">Edit</button>
              </div>
            </div>

            <!-- Edit Duration -->
            <div class="mb-3">
              <label for="durationInput" class="form-label">Duration</label>
              <div class="input-group">
                <input type="text" class="form-control" id="durationInput" value="3 months" disabled>
                <button class="btn btn-warning" type="button" onclick="editField('durationInput')">Edit</button>
              </div>
            </div>

            <!-- Edit Description -->
            <div class="mb-3">
              <label for="descriptionInput" class="form-label">Description</label>
              <div class="input-group">
                <textarea class="form-control" id="descriptionInput" rows="3" disabled>Task description here.</textarea>
                <button class="btn btn-warning" type="button" onclick="editField('descriptionInput')">Edit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Changes Saved!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script>
    function editField(fieldId) {
      const field = document.getElementById(fieldId);
      const btn = field.nextElementSibling;

      if (field.disabled) {
        field.disabled = false;
        btn.textContent = "Save";
      } else {
        field.disabled = true;
        btn.textContent = "Edit";

        // Update the displayed value in the task details section
        if (fieldId === 'taskNameInput') {
          document.getElementById('taskNameDisplay').textContent = field.value;
        } else if (fieldId === 'locationInput') {
          document.getElementById('taskLocation').textContent = field.value;
        } else if (fieldId === 'durationInput') {
          document.getElementById('taskDuration').textContent = field.value;
        } else if (fieldId === 'descriptionInput') {
          document.getElementById('taskDescription').textContent = field.value;
        }

        // Show a toast notification
        const toast = new bootstrap.Toast(document.getElementById('toast'));
        toast.show();
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
