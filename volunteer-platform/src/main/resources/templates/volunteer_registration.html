<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Home Page</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #8fc7ff;
      }

      main {
        flex: 1;
      }

      footer {
        position: sticky;
        top: 100%;
      }

      .form-label {
        font-weight: 600;
      }

      .nav-container {
        background-color: rgba(255, 255, 255, 0.85);
      }

      .login-card {
        border: none;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <div class="nav-container sticky-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Volunteering Platform</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html#about">About</a>
                </li>
              </ul>
              <div class="d-flex">
                <a
                  class="btn btn-outline-primary"
                  href="volunteer_registration.html"
                  >Volunteer Sign Up</a
                >
                <a
                  class="btn btn-outline-primary mx-2"
                  href="Organisation_Registration.html"
                  >Organization Sign Up</a
                >
                <a class="btn btn-primary" href="login.html">Login</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- Volunteer Registration Form -->
    <main>
      <div class="container login-container py-5">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card login-card">
              <div class="card-body">
                <h2 class="text-center mb-4">Volunteer Registration</h2>
                <form method="POST" action="/register/volunteer">
                  <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      placeholder="Enter Full Name"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter Email"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter Password"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="phoneNumber" class="form-label"
                      >Phone Number</label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="phoneNumber"
                      placeholder="Enter Phone Number"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required />
                  </div>
                  <button
                    id="registerButton"
                    type="button"
                    class="btn btn-primary w-100 mt-3"
                  >
                    Register
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="p-sm-2 p-5 bg-dark text-white text-center position-relative">
      <div class="container d-flex justify-content-between align-items-center">
        <p class="lead m-0">
          Copyright &copy; <span id="current-year"></span>
          Volunteering Platform
        </p>
        <a
          href="https://github.com/QwertyFusion/Volunteering-Platform"
          class="btn btn-dark d-flex align-items-center text-white text-decoration-none"
        >
          <i class="bi bi-github h3 me-2"></i>
          <span class="lead m-0">GitHub Repository</span>
        </a>
      </div>

      <a href="#" class="position-absolute bottom-0 end-0 p-3">
        <i class="bi bi-arrow-up-circle h1 text-primary"></i>
      </a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>
    <script>
      document
        .getElementById("registerButton")
        .addEventListener("click", function () {
          window.location.href = "opportunities.html";
        });
    </script>
  </body>
</html>
