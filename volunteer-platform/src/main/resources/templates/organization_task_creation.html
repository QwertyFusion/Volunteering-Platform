<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css"
  />
  <title>Create Task</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #8fc7ff;
    }

    .nav-container {
      background-color: rgba(255, 255, 255, 0.85);
    }

    .form-label {
      font-weight: 600;
    }

    main {
      flex: 1;
    }

    .task-card {
      border-radius: 10px !important;
    }

    footer {
      position: sticky;
      top: 100%;
    }
  </style>
</head>

<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar::navbar}"></div>

<!-- Create Task Form -->
<main>
  <div class="container my-5">
    <div class="task-card card shadow p-4 rounded-3 mx-auto col-md-6 col-lg-5">
      <h2 class="text-center mb-4">Create Task</h2>
      <form id="createTaskForm" class="task-form">
        <div class="mb-3">
          <label for="taskName" class="form-label">Task Name:</label>
          <input
                  type="text"
                  class="form-control"
                  id="taskName"
                  placeholder="Enter task name"
                  required
          />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location:</label>
          <input
                  type="text"
                  class="form-control"
                  id="location"
                  placeholder="Enter location"
                  required
          />
        </div>
        <div class="mb-3">
          <label for="eventDate" class="form-label">Event Date:</label>
          <input type="date" class="form-control" id="eventDate" required />
        </div>
        <div class="mb-3">
          <label for="applicationDeadline" class="form-label">Application Deadline:</label>
          <input
                  type="date"
                  class="form-control"
                  id="applicationDeadline"
                  required
          />
        </div>
        <div class="mb-3">
          <label for="cancellationDeadline" class="form-label">Cancellation Deadline:</label>
          <input
                  type="date"
                  class="form-control"
                  id="cancellationDeadline"
                  required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea
                  class="form-control"
                  id="description"
                  rows="4"
                  placeholder="Enter description"
                  required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="skills" class="form-label">Skills Required:</label>
          <input
                  id="skills"
                  class="form-control"
                  placeholder="Type and press Enter to add a skill"
                  required
          />
        </div>
        <div class="d-flex justify-content-between mt-4">
          <button
                  type="button"
                  class="btn btn-outline-danger"
                  onclick="window.location.href='current_tasks.html'"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-success">Post Task</button>
        </div>
      </form>
    </div>
  </div>
</main>

<!-- Footer -->
<footer th:replace="~{/fragments/footer::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"
></script>

<script>
  // Initialize Tagify
  const input = document.querySelector("#skills");
  const tagify = new Tagify(input);

  // Set current year
  document.getElementById("current-year").textContent =
          new Date().getFullYear();

  // Handle form submission
  document
          .getElementById("createTaskForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            // Get current tasks array or create new one
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            // Create new task object
            const newTask = {
              taskName: document.getElementById("taskName").value,
              location: document.getElementById("location").value,
              eventDate: document.getElementById("eventDate").value,
              applicationDeadline: document.getElementById("applicationDeadline").value,
              cancellationDeadline: document.getElementById("cancellationDeadline").value,
              description: document.getElementById("description").value,
              skills: tagify.value.map((skill) => skill.value),
              createdAt: new Date().toISOString(),
              applicants: 0,
              selected: 0,
              status: "Open",
            };

            // Add new task to array
            tasks.push(newTask);

            // Save updated array back to localStorage
            localStorage.setItem("tasks", JSON.stringify(tasks));

            // Debug log
            console.log("Task saved:", newTask);
            console.log("All tasks:", tasks);

            // Redirect
            window.location.href = "current_tasks.html";
          });
</script>
</body>
</html>
