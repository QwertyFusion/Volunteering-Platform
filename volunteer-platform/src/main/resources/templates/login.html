<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Community Volunteering Platform</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #8fc7ff;
      }
      .nav-container {
        background-color: rgba(255, 255, 255, 0.85);
      }
      main {
        flex: 1;
      }
      .form-label {
        font-weight: 600;
      }
      .login-container {
        margin-top: 100px;
      }
      .login-card {
        border: none;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <div class="nav-container sticky-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}"
              >Volunteering Platform</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/home}" aria-current="page"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/home#about}">About</a>
                </li>
              </ul>
              <div class="d-flex">
                <a
                  class="btn btn-outline-primary"
                  th:href="@{/signup/volunteer}"
                  >Volunteer Sign Up</a
                >
                <a
                  class="btn btn-outline-primary mx-2"
                  th:href="@{/signup/organization}"
                  >Organization Sign Up</a
                >
                <a class="btn btn-primary" th:href="@{/login}">Login</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- Login Form -->
    <main>
      <div class="container login-container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card login-card">
              <div class="card-body">
                <h3 class="card-title text-center mb-4">Login</h3>
                <form th:action="@{/login}" method="post">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe"
                      >Remember Me</label
                    >
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Login
                  </button>
                </form>
                <div class="text-center mt-3">
                  <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
                <hr />
                <div class="text-center">
                  <p>
                    New to the platform?
                    <a th:href="@{/index}" class="text-decoration-none"
                      >Sign Up</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="footer p-sm-2 p-5 bg-dark text-white text-center position-relative"
    >
      <div class="container d-flex justify-content-between align-items-center">
        <p class="lead m-0">
          Copyright &copy; <span id="current-year"></span>
          Volunteering Platform
        </p>
        <a
          href="https://github.com/QwertyFusion/Volunteering-Platform"
          class="btn btn-dark d-flex align-items-center text-white text-decoration-none"
        >
          <i class="bi bi-github h3 me-2"></i>
          <span class="lead m-0">GitHub Repository</span>
        </a>
      </div>

      <a href="#" class="position-absolute bottom-0 end-0 p-3">
        <i class="bi bi-arrow-up-circle h1 text-primary"></i>
      </a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
