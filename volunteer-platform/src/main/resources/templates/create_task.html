<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
    <title>Create Task</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #8fc7ff;
        }

        #navContainer {
            background-color: rgba(255, 255, 255, 0.85);
        }

        main {
            flex: 1;
        }

        .card {
            border-radius: 10px !important;
        }

        footer {
            position: sticky;
            top: 100%;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div id="navContainer" class="sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Volunteering Platform</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Opportunities</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Rankings
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Top Organizations</a></li>
                                    <li><a class="dropdown-item" href="#">Top Volunteers</a></li>
                                </ul>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                                <li class="nav-item dropdown">
                                    <a class="btn btn-light dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-person-circle h3 me-2"></i>
                                        Ash Ketchum
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="#">Account Settings</a></li>
                                        <li><a class="dropdown-item" href="#">Volunteering History</a></li>
                                        <li>
                                            <hr class="dropdown-divider" />
                                        </li>
                                        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Create Task Form -->
    <main>
        <div class="container my-5">
            <div class="card shadow p-4 rounded-3 mx-auto col-md-6 col-lg-5">
                <h2 class="text-center mb-4">Create Task</h2>
                <form>
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Task Name:</label>
                        <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location:</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter location">
                    </div>
                    <div class="mb-3">
                        <label for="eventDate" class="form-label">Event Date:</label>
                        <input type="date" class="form-control" id="eventDate">
                    </div>
                    <div class="mb-3">
                        <label for="applicationDeadline" class="form-label">Application Deadline:</label>
                        <input type="date" class="form-control" id="applicationDeadline">
                    </div>
                    <div class="mb-3">
                        <label for="cancellationDeadline" class="form-label">Cancellation Deadline:</label>
                        <input type="date" class="form-control" id="cancellationDeadline">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" id="description" rows="4"
                            placeholder="Enter description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills Required:</label>
                        <input id="skills" class="form-control" placeholder="Type and press Enter to add a skill">
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-outline-danger">Cancel</button>
                        <button type="submit" class="btn btn-success">Post Task</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-sm-2 p-5 bg-dark text-white text-center position-relative">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="lead m-0">
                Copyright &copy; <span id="current-year"></span>
                Volunteering Platform
            </p>
            <a href="https://github.com/QwertyFusion/Volunteering-Platform"
                class="btn btn-dark d-flex align-items-center text-white text-decoration-none">
                <i class="bi bi-github h3 me-2"></i>
                <span class="lead m-0">GitHub Repository</span>
            </a>
        </div>

        <a href="#" class="position-absolute bottom-0 end-0 p-3">
            <i class="bi bi-arrow-up-circle h1 text-primary"></i>
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        // Initialize Tagify on the "skills" input field
        const input = document.querySelector('#skills');
        new Tagify(input);
    </script>

    <script>
        // Set current year in footer
        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
</body>

</html>
