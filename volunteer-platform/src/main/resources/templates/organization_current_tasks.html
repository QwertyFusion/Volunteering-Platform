<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Current Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #8fc7ff;
    }

    .nav-container {
      background-color: rgba(255, 255, 255, 0.85);
    }

    main {
      flex: 1;
    }

    .task-card {
      border-radius: 10px !important;
    }

    footer {
      position: sticky;
      top: 100%;
    }

    .task-container {
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar::navbar}"></div>

<!-- Main Content -->
<main>
  <div class="task-container container my-5 py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 mx-4">
      <h2 class="task-container__title">Current Tasks</h2>
      <a th:href="@{/o/task/create}" class="btn btn-success">
        <i class="bi bi-plus-circle me-2"></i>New Task
      </a>
    </div>

    <div id="taskList" class="row gy-4 mx-2">
      <!-- Tasks will be dynamically inserted here -->
    </div>
  </div>
</main>

<!-- Footer -->
<footer th:replace="~{/fragments/footer::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Set current year
  document.getElementById("current-year").textContent = new Date().getFullYear();

  // Function to load and display tasks
  function loadTasks() {
    const taskList = document.getElementById("taskList");
    taskList.innerHTML = "";

    // Get tasks from localStorage
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    console.log("Retrieved tasks:", tasks); // Debug log

    if (tasks.length === 0) {
      taskList.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <p class="text-muted mb-0">No tasks available at the moment.</p>
                            </div>
                        </div>
                    </div>`;
      return;
    }

    // Display each task
    tasks.forEach((task, index) => {
      const taskCard = `
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="task-card card shadow-sm h-100">
                            <div class="card-body">
                                <h5 class="card-title">${task.taskName}</h5>
                                <p class="card-text mb-2">
                                    <i class="bi bi-geo-alt"></i> ${task.location}
                                </p>
                                <p class="card-text mb-2">
                                    <i class="bi bi-calendar-event"></i> Event Date: ${new Date(task.eventDate).toLocaleDateString()}
                                </p>
                                <p class="card-text mb-2">
                                    <i class="bi bi-clock"></i> Deadline: ${new Date(task.applicationDeadline).toLocaleDateString()}
                                </p>
                                <div class="mt-2">
                                    ${task.skills.map(skill => `<span class="badge bg-secondary me-1 mb-1">${skill}</span>`).join("")}
                                </div>
                                <div class="mt-3">
                                    <a href="organisation_task_view.html?task=${index}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>`;
      taskList.innerHTML += taskCard;
    });
  }

  // Load tasks when page loads
  document.addEventListener("DOMContentLoaded", loadTasks);
</script>
</body>
</html>
