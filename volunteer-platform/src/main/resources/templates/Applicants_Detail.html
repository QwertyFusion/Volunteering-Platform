<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        .header .logo {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .header .nav-links a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        .header .nav-links a:hover {
            text-decoration: underline;
        }
        .header .user {
            display: flex;
            align-items: center;
        }
        .header .user .avatar {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border-radius: 50%;
            margin-right: 10px;
        }
        .section-title {
            margin: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card {
            margin-bottom: 15px;
        }
        .card .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rating {
            color: gold;
            cursor: pointer;
        }
        .rating span {
            font-size: 1.5rem;
        }
        .more-btn {
            display: block;
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Logo</div>
        <div class="nav-links">
            <a href="#">Current Tasks</a>
            <a href="#">Rankings</a>
        </div>
        <div class="user">
            <div class="avatar"></div>
            <a href="profile.html">Username</a>
        </div>
    </div>

    <div class="container">
        <div class="section-title">Applicants</div>

        <div class="card">
            <div class="card-body">
                <div>
                    <p>Volunteer Name worked in <strong>35 sessions</strong> before</p>
                    <div class="rating" data-id="1">
                        <span data-value="1">&#9733;</span>
                        <span data-value="2">&#9733;</span>
                        <span data-value="3">&#9733;</span>
                        <span data-value="4">&#9733;</span>
                        <span data-value="5">&#9734;</span>
                    </div>
                </div>
                <div>
                    <button class="btn btn-success accept-btn">Accept</button>
                    <a href="details.html" class="btn btn-warning">View</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div>
                    <p>Volunteer Name worked in <strong>15 sessions</strong> before</p>
                    <div class="rating" data-id="2">
                        <span data-value="1">&#9733;</span>
                        <span data-value="2">&#9733;</span>
                        <span data-value="3">&#9733;</span>
                        <span data-value="4">&#9734;</span>
                        <span data-value="5">&#9734;</span>
                    </div>
                </div>
                <div>
                    <button class="btn btn-success accept-btn">Accept</button>
                    <a href="details.html" class="btn btn-warning">View</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div>
                    <p>Volunteer Name worked in <strong>2 sessions</strong> before</p>
                    <div class="rating" data-id="3">
                        <span data-value="1">&#9733;</span>
                        <span data-value="2">&#9734;</span>
                        <span data-value="3">&#9734;</span>
                        <span data-value="4">&#9734;</span>
                        <span data-value="5">&#9734;</span>
                    </div>
                </div>
                <div>
                    <button class="btn btn-success accept-btn">Accept</button>
                    <a href="details.html" class="btn btn-warning">View</a>
                </div>
            </div>
        </div>

        <a href="more.html" class="btn btn-warning more-btn">More</a>

        <div class="section-title">Accepted Applicants</div>

        <div id="accepted-applicants"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.rating').forEach(ratingDiv => {
            const stars = ratingDiv.querySelectorAll('span');
            const id = ratingDiv.getAttribute('data-id');

            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const value = parseInt(star.getAttribute('data-value'));
                    updateRating(ratingDiv, value);
                });
            });

            function updateRating(ratingDiv, value) {
                const stars = ratingDiv.querySelectorAll('span');
                stars.forEach((star, index) => {
                    if (index < value) {
                        star.innerHTML = '&#9733;';
                    } else {
                        star.innerHTML = '&#9734;';
                    }
                });
            }
        });

        document.querySelectorAll('.accept-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const card = e.target.closest('.card');
                const ratingDiv = card.querySelector('.rating');
                const acceptedSection = document.getElementById('accepted-applicants');

                acceptedSection.appendChild(card);
                button.setAttribute('disabled', 'true');
                button.textContent = 'Accepted';
                button.classList.replace('btn-success', 'btn-secondary');
            });
        });
    </script>
</body>
</html>
